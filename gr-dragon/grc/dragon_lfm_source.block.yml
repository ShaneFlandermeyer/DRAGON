id: dragon_lfm_source
label: LFM Waveform Generator
category: '[dragon]'

templates:
  imports: import dragon
  make: dragon.lfm_source(${chirp_type}, ${bandwidth}, ${sweep_time}, ${samp_rate}, ${prf}, ${append_zeros}, ${repeat}, ${add_tags}, ${tags})

#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as \$keyname, e.g. in the make entry)
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
parameters:
  - id: chirp_type
    label: Chirp Type
    dtype: string
    default: 'Upchirp'
    options: [ 'Upchirp', 'Downchirp' ]
    option_labels: [ 'Up', 'Down' ]
  - id: bandwidth
    label: Bandwidth
    dtype: float
    default: 0
  - id: sweep_time
    label: Sweep Time
    dtype: float
    default: 0
  - id: samp_rate
    label: Sample Rate
    dtype: float
    default: 0
  - id: prf
    label: PRF
    dtype: float
    default: 0
  - id: append_zeros
    label: Append Zeros?
    dtype: enum
    default: 'True'
    options: [ 'True', 'False' ]
    option_labels: [ 'Yes', 'No' ]
    hide: ${'part'}
  - id: repeat
    label: Repeat
    dtype: enum
    default: 'True'
    options: [ 'True', 'False' ]
    option_labels: [ 'Yes', 'No' ]
    hide: ${'part'}
  - id: add_tags
    label: Add Tags?
    dtype: enum
    default: 'True'
    options: [ 'True', 'False' ]
    option_labels: [ 'Yes', 'No' ]
    hide: ${'part'}
  - id: tags
    label: Tag Names
    dtype: raw
    default: '["SOB","EOB"]'
    hide: ${'part'}

#  Make one 'inputs' list entry per input and one 'outputs' list entry per output.
#  Keys include:
#      * label (an identifier for the GUI)
#      * domain (optional - stream or message. Default is stream)
#      * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#      * vlen (optional - data stream vector length. Default is 1)
#      * optional (optional - set to 1 for optional inputs. Default is 0)
#inputs:
#  - label: ...
#    domain: ...
#    dtype: ...
#    vlen: ...
#    optional: ...

outputs:
  - label: out
    domain: stream
    dtype: complex
    vlen: 1
    optional: 0

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
