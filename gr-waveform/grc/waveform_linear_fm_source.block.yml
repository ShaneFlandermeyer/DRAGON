id: waveform_linear_fm_source
label: Linear FM Source
category: '[DRAGON]/waveform'

templates:
  imports: import waveform
  make: waveform.linear_fm_source(${bandwidth}, ${pulsewidth}, ${sampleRate})

parameters:
  - id: bandwidth
    label: Bandwidth
    dtype: float
  - id: pulsewidth
    label: Pulse Width
    dtype: float
  - id: sampleRate
    label: Sample Rate
    dtype: float

outputs:
  - label: out
    domain: stream
    dtype: complex
    vlen: 1
    optional: 0

file_format: 1
